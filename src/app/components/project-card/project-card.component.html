<div class="max-w-sm rounded overflow-hidden shadow-2xl p-5">
  <img class="w-full rounded-sm invert" [src]="projectData?.thumbnail" alt="Mountain" />
  <div class="p-2 flex flex-col gap-y-3">
    <div class="font-bold text-xl mb-2">{{projectData?.title}}</div>
    <p class="text-white text-base font-mono">
      {{projectData?.description}}
    </p>

     <div class="flex gap-x-4">
       <a mat-raised-button color="secondary" target="_blank" href="{{projectData?.gitHubLink}}">GitHub</a>

       <a mat-raised-button color="primary" target="_blank" href="{{projectData?.link}}" style="background: yellowgreen;color: #191919;">Live</a>

    </div>
  </div>

</div>
